<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford API - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-weight: 500;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .word-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .word-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .word-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .word-item p {
            color: #666;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .word-item .level {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Oxford API Admin Panel</h1>
            <p>Kelime ekle ve API'nizi y√∂netin</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalWords">-</h3>
                <p>Toplam Kelime</p>
            </div>
            <div class="stat-card">
                <h3 id="a1Words">-</h3>
                <p>A1 Kelimeleri</p>
            </div>
            <div class="stat-card">
                <h3 id="a2Words">-</h3>
                <p>A2 Kelimeleri</p>
            </div>
            <div class="stat-card">
                <h3 id="b1Words">-</h3>
                <p>B1+ Kelimeleri</p>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>‚ú® Yeni Kelime Ekle</h2>
                
                <div id="message"></div>
                
                <form id="wordForm">
                    <div class="form-group">
                        <label for="english_word">ƒ∞ngilizce Kelime *</label>
                        <input type="text" id="english_word" name="english_word" required placeholder="√∂rn: beautiful">
                    </div>

                    <div class="form-group">
                        <label for="turkish_meanings">T√ºrk√ße Anlamƒ± *</label>
                        <input type="text" id="turkish_meanings" name="turkish_meanings" required placeholder="√∂rn: g√ºzel, ho≈ü">
                        <small style="color: #666;">Birden fazla anlam i√ßin virg√ºlle ayƒ±rƒ±n</small>
                    </div>

                    <div class="form-group">
                        <label for="example_sentence">√ñrnek C√ºmle (ƒ∞ngilizce)</label>
                        <textarea id="example_sentence" name="example_sentence" placeholder="She is a beautiful woman."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="example_translation">√ñrnek C√ºmle (T√ºrk√ße)</label>
                        <textarea id="example_translation" name="example_translation" placeholder="O g√ºzel bir kadƒ±n."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="cefr_level">CEFR D√ºzeyi</label>
                        <select id="cefr_level" name="cefr_level">
                            <option value="A1">A1 - Ba≈ülangƒ±√ß</option>
                            <option value="A2">A2 - Temel</option>
                            <option value="B1">B1 - Orta Alt</option>
                            <option value="B2">B2 - Orta √úst</option>
                            <option value="C1">C1 - ƒ∞leri</option>
                            <option value="C2">C2 - Usta</option>
                        </select>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        üìù Kelime Ekle
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>üìö Son Eklenen Kelimeler</h2>
                <div id="wordList" class="word-list">
                    <div class="loading">Kelimeler y√ºkleniyor...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        
        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadWords();
            
            // Form submit
            document.getElementById('wordForm').addEventListener('submit', handleSubmit);
        });

        // ƒ∞statistikleri y√ºkle
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/words`);
                const words = await response.json();
                
                const total = words.length;
                const a1 = words.filter(w => w.cefr_level === 'A1').length;
                const a2 = words.filter(w => w.cefr_level === 'A2').length;
                const b1Plus = words.filter(w => ['B1', 'B2', 'C1', 'C2'].includes(w.cefr_level)).length;
                
                document.getElementById('totalWords').textContent = total;
                document.getElementById('a1Words').textContent = a1;
                document.getElementById('a2Words').textContent = a2;
                document.getElementById('b1Words').textContent = b1Plus;
            } catch (error) {
                console.error('ƒ∞statistikler y√ºklenemedi:', error);
            }
        }

        // Son kelimeleri y√ºkle
        async function loadWords() {
            try {
                const response = await fetch(`${API_BASE}/words`);
                const words = await response.json();
                
                const wordList = document.getElementById('wordList');
                
                if (words.length === 0) {
                    wordList.innerHTML = '<div class="loading">Hen√ºz kelime eklenmemi≈ü.</div>';
                    return;
                }
                
                // Son 10 kelimeyi g√∂ster
                const recentWords = words.slice(-10).reverse();
                
                wordList.innerHTML = recentWords.map(word => `
                    <div class="word-item">
                        <h4>${word.english_word} <span class="level">${word.cefr_level}</span></h4>
                        <p><strong>T√ºrk√ße:</strong> ${Array.isArray(word.turkish_meanings) ? word.turkish_meanings.join(', ') : word.turkish_meanings}</p>
                        ${word.example_sentence ? `<p><strong>√ñrnek:</strong> ${word.example_sentence}</p>` : ''}
                        ${word.example_translation ? `<p><strong>√áeviri:</strong> ${word.example_translation}</p>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('wordList').innerHTML = '<div class="error">Kelimeler y√ºklenemedi.</div>';
            }
        }

        // Form g√∂nderimi
        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Ekleniyor...';
            
            try {
                const formData = new FormData(e.target);
                const data = {
                    english_word: formData.get('english_word').trim(),
                    turkish_meanings: formData.get('turkish_meanings').trim().split(',').map(s => s.trim()),
                    example_sentence: formData.get('example_sentence').trim(),
                    example_translation: formData.get('example_translation').trim(),
                    cefr_level: formData.get('cefr_level')
                };
                
                const response = await fetch(`${API_BASE}/words`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="success">‚úÖ "${data.english_word}" kelimesi ba≈üarƒ±yla eklendi!</div>`;
                    document.getElementById('wordForm').reset();
                    loadStats();
                    loadWords();
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå Hata: ${result.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">‚ùå Baƒülantƒ± hatasƒ±: ${error.message}</div>`;
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'üìù Kelime Ekle';
        }
    </script>
</body>
</html>
